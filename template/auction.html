<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="Access-Control-Allow-Origin" content="*" />
    <title>钻石拍卖</title>
    <link rel="stylesheet" href="http://yun.janesi.net/web_browser/css/mui.min.css">
    <link rel="stylesheet" href="http://yun.janesi.net/web_browser/css/auction.css">
</head>
<body>
    <section class="get_top">
        <div class="get_top_box">
            <p>今日价格</p>
            <p>
                <span class="parities">0.125</span> 
                <span>元/钻</span>
            </p>
        </div>
        <div class="get_top_bot">
            <p>
                <span>我的钻石</span>
                <span class="amount">1.04034</span>
            </p>
            <p>钻石总数量有限，价格将会随总量而波动。</p>
        </div>
    </section>   
    <section class="auc_but">
        <div>拍卖（即将开始）</div>
    </section>     
    <script src="http://yun.janesi.net/web_browser/js/mui.min.js"></script>
    <script src="http://yun.janesi.net/web_browser/js/rem.js"></script>  
    <script>
            let url='http://10.10.10.81:8801';
            let userId='139'
            mui.ajax(url+'/app/browser/diamond/info', {
                type: 'GET',
                data: {
                    'userId':userId,
                },
                dataType: "json",
                success: function(e) {
                    console.log(e)
                    document.querySelector('.amount').innerHTML=e.result.currentDiamond;
                }
            })
    </script>
</body>
</html>
